{% extends 'index.htm' %}
{% load static %}
{% block content %}
    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-4 d-flex justify-content-center">
                <div class="service-card">
                    <i class="bi bi-box-arrow-in-up" style="font-size: 5em;"></i>
                    <h3>Отправка</h3>
                    <p>Отправка и получение посылок</p>
                    <button class="btn btn-primary send" value="Отправка посылок">Отправить</button>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <div class="service-card">
                    <i class="bi bi-box-arrow-in-down" style="font-size: 5em;"></i>
                    <h3>Получение</h3>
                    <p>Отправка и получение посылок</p>
                    <button class="btn btn-primary send" value="Получение посылок">Получить</button>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
