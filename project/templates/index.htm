<!DOCTYPE html>
{% load static %}
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Электронная очередь для почты">
    <meta name="keywords" content="почта, Почта, эл. очередь, очередь, Очередь">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans+Condensed:wght@200..900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image" href="{% static 'assets/img/icons/favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}">
    <script defer type="application/javascript" rel="script" src="{% static 'assets/js/main.js' %}"></script>
    <title>Электронная очередь</title>
</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        {% include 'header.htm' %}
        {% block content %}
        {% endblock %}
        {% include 'footer.htm' %}
    </div>
    <script defer type="application/javascript" rel="script" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
